name : CI Pipeline

on : push

jobs:
  project-testing :
    runs-on : ubuntu-latest

    steps:
      - name : checkout code
        uses : actions/setup_python@v3
       
      - name : setup python
        uses : actions/setup_python@v2
        with :
          python-version: '3.10'

      - name : Install Dependencies
        run : |
          pip install -r requirements.txt

      - name : run pipeline
        run : |
          dvc repro
